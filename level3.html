<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Wordle</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #fff;
      padding-top: 40px;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 10px;
    }

    #game {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
    }

    .tile {
      width: 30px;
      height: 60px;
      font-size: 2em;
      text-align: center;
      background: black;
      color: white;
      text-transform: uppercase;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .correct {
      background: #0f0;
      box-shadow: 0 0 10px #0f0;
      border-color: #0f0;
    }

    .present {
      background: #ff0;
      box-shadow: 0 0 10px #ff0;
      border-color: #ff0;
    }

    .absent {
      background: #444;
      box-shadow: 0 0 10px #222;
      border-color: #333;
    }

    #check-btn, #restart-btn, #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      border: none;
      color: black;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s;
    }

    #next-btn {
      display: none;
      background: gold;
      box-shadow: 0 0 15px gold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #restart-btn {
      display: none;
    }

  </style>
</head>
<body>
  <h1>Neon Wordle</h1>
  <div id="game"></div>
  <button id="check-btn">ตรวจคำตอบ</button>
  <button id="restart-btn">เริ่มใหม่</button>
  <button id="next-btn" onclick="window.location.href='level4.html'">ไปด่านถัดไป</button>

  <script>
    const correctWord = atob("UEFOSUM=").toUpperCase(); // PANIC
    const game = document.getElementById("game");
    const checkBtn = document.getElementById("check-btn");
    const restartBtn = document.getElementById("restart-btn");
    const nextBtn = document.getElementById("next-btn");

    let currentRow = 0;

    // สร้างแถว input 6 แถว
    for (let r = 0; r < 6; r++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let c = 0; c < 5; c++) {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 1;
        input.classList.add("tile");
        input.disabled = r !== 0;
        row.appendChild(input);
      }
      game.appendChild(row);
    }

    function getCurrentRowInputs() {
      return game.children[currentRow].querySelectorAll("input");
    }

    function getCurrentWord() {
      return Array.from(getCurrentRowInputs()).map(input => input.value.toUpperCase()).join('');
    }

    function validate(word) {
      const result = Array(5).fill("absent");
      const correctArr = correctWord.split("");
      const used = Array(5).fill(false);

      // ตรวจตัวตรงตำแหน่ง
      for (let i = 0; i < 5; i++) {
        if (word[i] === correctArr[i]) {
          result[i] = "correct";
          used[i] = true;
        }
      }

      // ตรวจตัวที่มีอยู่แต่ไม่ตรงตำแหน่ง
      for (let i = 0; i < 5; i++) {
        if (result[i] !== "correct") {
          for (let j = 0; j < 5; j++) {
            if (!used[j] && word[i] === correctArr[j]) {
              result[i] = "present";
              used[j] = true;
              break;
            }
          }
        }
      }

      return result;
    }

    checkBtn.onclick = () => {
      const inputs = getCurrentRowInputs();
      const word = getCurrentWord();
      if (word.length < 5) return alert("กรุณาพิมพ์ให้ครบ 5 ตัว");

      const result = validate(word);

      inputs.forEach((input, i) => {
        input.classList.add(result[i]);
        input.disabled = true;
      });

      if (word === correctWord) {
        checkBtn.style.display = "none";
        restartBtn.style.display = "none";
        nextBtn.style.display = "block";
      } else {
        currentRow++;
        if (currentRow < 6) {
          const nextInputs = getCurrentRowInputs();
          nextInputs.forEach(input => input.disabled = false);
          nextInputs[0].focus();
        } else {
          checkBtn.style.display = "none";
          restartBtn.style.display = "inline-block";
        }
      }
    };

    restartBtn.onclick = () => {
      game.innerHTML = "";
      currentRow = 0;
      checkBtn.style.display = "inline-block";
      restartBtn.style.display = "none";
      nextBtn.style.display = "none";

      for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.classList.add("row");
        for (let c = 0; c < 5; c++) {
          const input = document.createElement("input");
          input.type = "text";
          input.maxLength = 1;
          input.classList.add("tile");
          input.disabled = r !== 0;
          row.appendChild(input);
        }
        game.appendChild(row);
      }
    };

    // ให้ auto focus ไป input ถัดไป
    document.addEventListener("input", (e) => {
      if (e.target.classList.contains("tile") && e.target.value.length === 1) {
        const inputs = getCurrentRowInputs();
        const index = Array.from(inputs).indexOf(e.target);
        if (index < 4) {
          inputs[index + 1].focus();
        }
      }
    });
  </script>
</body>
</html>
