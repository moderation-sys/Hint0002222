  <p>‡∏≠‡∏¢‡πà‡∏≤‡πÄ‡∏ú‡∏•‡∏≠‡πÑ‡∏õ‡∏Å‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏™‡πà‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö‡∏ô‡∏∞ ü´£</p>

  <script>
    const originalPuzzle = [
      [5, 3, null, null, 7, null, null, null, null],
      [6, null, null, 1, 9, 5, null, null, null],
      [null, 9, 8, null, null, null, null, 6, null],
      [8, null, null, null, 6, null, null, null, 3],
      [4, null, null, 8, null, 3, null, null, 1],
      [7, null, null, null, 2, null, null, null, 6],
      [null, 6, null, null, null, null, 2, 8, null],
      [null, null, null, 4, 1, 9, null, null, 5],
      [null, null, null, null, 8, null, null, 7, 9]
    ];

    let inputs = [];
    let locked = false;

    function createBoard() {
      const table = document.getElementById("sudoku-board");
      table.innerHTML = "";
      inputs = [];

      for (let row = 0; row < 9; row++) {
        const tr = document.createElement("tr");
        inputs[row] = [];

        for (let col = 0; col < 9; col++) {
          const td = document.createElement("td");

          if (row % 3 === 0) td.classList.add("thick-border-top");
          if (col % 3 === 0) td.classList.add("thick-border-left");

          const input = document.createElement("input");
          input.setAttribute("type", "text");
          input.setAttribute("maxlength", "1");

          if (originalPuzzle[row][col] !== null && originalPuzzle[row][col] !== undefined) {
            input.value = originalPuzzle[row][col];
            input.disabled = true;
          } else {
            input.value = "";
            input.oninput = () => {
              if (locked) {
                input.value = ""; // prevent input when locked
                return;
              }
              const val = input.value;
              if (!/^[1-9]$/.test(val)) input.value = "";
              input.classList.remove("correct", "incorrect", "error-border");
            };
          }

          inputs[row][col] = input;
          td.appendChild(input);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      document.getElementById("message").textContent = "";
      document.getElementById("next-level-container").style.display = "none";
      document.getElementById("check-btn").disabled = false;
      document.getElementById("sudoku-board").classList.remove("correct-glow");
      locked = false;
    }

    function checkSolution() {
      if (locked) return;

      const grid = [];
      let hasError = false;

      for (let r = 0; r < 9; r++) {
        grid[r] = [];
        for (let c = 0; c < 9; c++) {
          const val = parseInt(inputs[r][c].value);
          grid[r][c] = isNaN(val) ? 0 : val;
          inputs[r][c].classList.remove("correct", "incorrect", "error-border");
          inputs[r][c].style.borderColor = "#00ffff";
        }
      }

      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const val = grid[r][c];
          if (val === 0) {
            markTemporary(inputs[r][c], "incorrect");
            hasError = true;
            continue;
          }

          for (let i = 0; i < 9; i++) {
            if (i !== c && grid[r][i] === val) {
              markTemporary(inputs[r][c], "incorrect");
              hasError = true;
            }
            if (i !== r && grid[i][c] === val) {
              markTemporary(inputs[r][c], "incorrect");
              hasError = true;
            }
          }

          const boxRow = Math.floor(r / 3) * 3;
          const boxCol = Math.floor(c / 3) * 3;
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              const rr = boxRow + i;
              const cc = boxCol + j;
              if ((rr !== r || cc !== c) && grid[rr][cc] === val) {
                markTemporary(inputs[r][c], "incorrect");
                hasError = true;
              }
            }
          }
        }
      }

      const message = document.getElementById("message");

      if (hasError) {
        message.textContent = "‡∏°‡∏µ‡∏ö‡∏≤‡∏á‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏ú‡∏¥‡∏î! ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà...";
        setTimeout(() => {
          createBoard();
          message.textContent = "";
        }, 600);
      } else {
        message.textContent = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î! üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö‡∏ö‡∏π‡πä‡∏ß‡∏ß‡∏ß‡∏ß!";
        locked = true;
        glowBoard();
        disableInputs();

        // ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ï‡πå‡∏ä‡πà‡∏≠‡∏á‡∏ñ‡∏π‡∏Å
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (!inputs[r][c].disabled) {
              markTemporary(inputs[r][c], "correct");
            }
          }
        }

        // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏î‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        setTimeout(() => {
          const nextContainer = document.getElementById("next-level-container");
          nextContainer.style.display = "flex";
        }, 500);
      }
    }

    function markTemporary(input, className) {
      input.classList.add(className);
      setTimeout(() => {
        input.classList.remove(className);
      }, 700);
    }

    function glowBoard() {
      const table = document.getElementById("sudoku-board");
      table.classList.add("correct-glow");
    }

    function disableInputs() {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          inputs[r][c].disabled = true;
        }
      }
      document.getElementById("check-btn").disabled = true;
    }

    function goToNextLevel() {
       window.location.href = 'level5.html';
    }

    createBoard();
  </script>
